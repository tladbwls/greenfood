<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenFood</title>

    <!-- Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- swiper slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


    <!-- style -->
    <link rel="stylesheet" href="/css/style.css">
    
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="login-header">
          <div class="login">
            <p>LOGIN</p>
            <p>JOIN</p>
          </div>
          <div class="icon">
            <i class="ri-user-3-line"></i>
            <i class="ri-shopping-cart-2-line"></i>
            <i class="ri-search-line"></i>
          </div>
        </div>
        <div class="header-nav">
          <div class="logo"><img src="/img/Logo.png" alt=""></div>
          <ul class="nav-menu">
            <li><a href="#">Greenmart</a></li>
            <li><a href="#">제철농산물</a></li>
            <li><a href="#">알뜰쇼핑</a></li>
            <li><a href="#">오늘배송</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">위치</a></li>
          </ul>
        </div>
      </div>
    </header> 

    <section class="slider-section">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/img/banner3.png" alt="">
          </div>
          <div class="swiper-slide"><img src="/img/banner2.png" alt=""></div>
          <div class="swiper-slide"><img src="/img/banner3.png" alt=""></div>
          <div class="swiper-slide"><img src="/img/banner4.png" alt=""></div>
        </div>
        
      
        <div class="swiper-button-next swiper-btn"></div>
        <div class="swiper-button-prev swiper-btn"></div>
        <div class="swiper-pagination "></div>
      </div>
    </section>

    
    <!-- swider script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
    <!-- main script -->
    <script src="/js/main.js"></script>
  </body>
</html>
