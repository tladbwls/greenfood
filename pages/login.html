<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenfoon || Login</title>
  <!-- Icon -->
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
  rel="stylesheet"
/>
<!-- style -->
<link rel="stylesheet" href="/greenfood/css/style.css">
<link rel="stylesheet" href="/greenfood/css/login.css">

<!-- media query -->
<!-- <link rel="stylesheet" href="/greenfood/css/media.css"> -->
</head>
<body>
  <!-- header include -->
  <div id="header" class="header" role="header"></div>

  <div class="wrapeer">
    <section class="section login-section">
      <h2 class="sign-in">로그인</h2>
      <form>
        <p><input type="text" placeholder="아이디" name="id" class="id" /></p>
        <p><input type="password"  placeholder="비밀번호"  name="pwd"  class="pwd" /></p>
        <div class="sign-contents">
          <p  class="id-save">
          <input type="checkbox">
          <p>아이디저장</p>
          </p>
          <p class="sign-menu">
            <a href="#">아이디찾기 |</a>
            <a href="#">비밀번호 찾기 |</a>
            <a href="#">회원가입</a>
          </p>
        </div>
        
        <p class="send-btn"><input type="submit" value="로그인" /></p>
        <input type="hidden" value="signin" name="req_sign" />

        <span class="sign-line"></span>

        
    </form>

    </section>
  </div>
  

  <!-- Footer include -->
  <div role="footer" id="footer"></div> 

   <!-- jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- include files -->
   <script src="/greenfood/js/include.js"></script>
   <!-- main script -->
   <script src="/greenfood/js/main.js"></script>
</body>
</html>
